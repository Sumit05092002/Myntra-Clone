<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    .page{
        background-color:rgb(252,240,227);
        height:1000px;
    }
    .container{
        height: 100%;
        width:100%;
        /* border: 1px solid grey; */
        display:flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
    }
    .navigationbar{
        height: 100px;
        width:100%;
        display: flex;
        justify-content: space-around;
        /* border-bottom:1px solid grey; */
        background-color: white;
        /* border:1px solid black; */
    }
    .logo{
        height:20px;
        width: 50px;
    }
    nav ul{
        display:flex;
        list-style-type: none;
        justify-content:space-between;
        align-items: end;
        width:400px;
        height:50px;
    }
    #searchbar{
        height:50px;
        width:250px;
        display:flex;
        align-items:end;
        border-radius: 100px;

    }
    .wishlist{
        width:200px;
        display:flex;
        justify-content: space-between;
        align-items: center;

        
    }
    .search{
        display:flex;
        align-items: center;
    }
    .login{
        height:550px;
        width:500px;
        border:1px dashed grey;
        display:flex;
        flex-direction: column;
        background-color: white;
        align-items: center;
        justify-content: center;
    }
    #click{
        background-color: rgb(220, 73, 98);
        width:350px;
        padding:10px;
        border:1px solid red;
        cursor: pointer;
    }
    #mobileNo{
        padding:8px;
        width:350px;
    }
    .blankspace{
        height:200px;
        width:200px;
        background-color:rgb(252,240,227);
    }
   .footText{
    display:flex;
    justify-content: space-around;
    align-items: center;
    width:300px;
    height:100px;
   }
   a{
    text-decoration:none;
    color: rgb(215, 92, 112);
       }
    #click:hover{
        background-color: pink;
    }
</style>
<body>
    <script src="index.js"></script>
    <div class="page">

        <div class="container">
            <div class="navigationbar">
                
                        <div class="logo">
                            <a href="http://127.0.0.1:5500/homepage.html">
                                <img src="https://logosandtypes.com/wp-content/uploads/2021/01/Myntra.png" alt="myntra logo" srcset="" height="100px" width="100px">
                            </a>
                            
                        </div>
                        <div class="items">
                            <nav>
                                <ul>
                                    <li>Men</li>
                                    <li>Women</li>
                                    <li>Kids</li>
                                    <li>Home Living</li>
                                    <li>Studio</li>
                                </ul>
                            </nav>
                        </div>
                        <div class="search" >
                            <input type="text" name="" id="searchbar" placeholder=" search">
    
                        </div>
                        <div class="wishlist">
                            <i class="fa-light fa-heart" aria-hidden="true"><br>wishlist</i>
                            <a href="http://127.0.0.1:5500/shoppingbag.html">
                                <i class="fa fa-shopping-bag" aria-hidden="true"><br>Bag</i>
                            </a>
                        </div>
            </div>
            <div class="login">
                <div class="image">
                    <img src="https://www.financebuzz.net/wp-content/uploads/2022/01/Myntra-first-order-coupon-code.png" alt="" srcset="" width="500px" >
                </div>
                <div class="heading">
                    <h1>Login or SignUp</h1>
                    
                </div>
                <div class="fillup">
                    <input type="text" name="" id="mobileNo" placeholder="Mobile No*">
                </div>
                <div class="para">
                    <p>By continuing I agree to the <a href="https://www.myntra.com/">Terms of use</a> and <a href="Terms of use">privacy policy</a> </p>
                </div>
                <div class="button">
                    <a href="http://127.0.0.1:5500/homepage.html" >
                        <button id="click">Continue</button>
                    </a>
                </div>
                <div class="footText">
                    <p>Having trouble logging in?</p>
                    <a href="http://www.myntra.com/recovery?referer=https%3A%2F%2Fwww.myntra.com%2F%3Futm_source%3Ddms_bing&utm_medium=bing_cpc&utm_campaign=Bing_Brand_BMM_Desktop&utm_source=bing">Get help</a>
                </div>
                
            </div>
            <div class="blankspace">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
